<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Movimiento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
                {% extends "base.html" %}
        
        {% block title %}Registrar Movimiento{% endblock %}
        
        {% block content %}
        <h2 class="text-center">Registrar Movimiento</h2>
        <form method="POST" class="mx-auto" style="max-width: 400px;">
            <div class="form-group">
                <label for="cuenta">Selecciona una cuenta:</label>
                <select id="cuenta" name="cuenta" class="form-control" required>
                    {% for cuenta in cuentas %}
                        <option value="{{ cuenta[0] }}">{{ cuenta[0] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo de movimiento:</label>
                <select id="tipo" name="tipo" class="form-control" required>
                    <option value="ingreso">Ingreso</option>
                    <option value="gasto">Gasto</option>
                </select>
            </div>
            <div class="form-group">
                <label for="monto">Monto:</label>
                <input type="number" id="monto" name="monto" step="0.1" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrar Movimiento</button>
            <button type="button" class="btn btn-secondary btn-block" onclick="capturarSaldo()">Capturar Saldo</button>
        </form>
        {% endblock %}
    </div>
</body>
{% block scripts %}
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
{% endblock %}
</html>
